<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador moderno feito em HTML,CSS e Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="temporizador">
            <h1>Temporizador</h1>
            <div class="labels">
            <label for="" id="hora">0</label>
            <label for="" id="minutos">0</label>
            <label for="" id="separador">:</label>
            <label for="" id="segundos">0</label>
            <label for="" id="milisegundos">0</label>
        </div>
        <div class="btns">
            <button id="play"><img src="./play.svg" alt="foto-iniciar"></button><button id="pause"><img src="./pause.svg" alt=""></button><button id="resetar"><img src="./reset.svg" alt=""></button>
        </div>
        <small>Criador TonDevPy</small>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
